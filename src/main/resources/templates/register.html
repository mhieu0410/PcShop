<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
</head>
<body>
<div th:replace="~{base}"> <!-- Kế thừa toàn bộ base.html -->
    <div th:fragment="content" class="container my-5">
        <h2>Đăng ký tài khoản</h2>
        <form th:action="@{/register}" th:object="${customer}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div th:if="${#fields.hasErrors('global')}" class="alert alert-danger">
                <span th:text="${#fields.errors('global')}"></span>
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Họ và tên</label>
                <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required>
                <div class="invalid-feedback">Vui lòng nhập họ và tên.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required>
                <div class="invalid-feedback">Vui lòng nhập email hợp lệ.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" required>
                <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="tel" th:field="*{phone}" class="form-control" id="phone">
            </div>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
            <p class="mt-3">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
        </form>
        <script>
            // Bootstrap validation
            (function () {
                'use strict';
                var forms = document.querySelectorAll('.needs-validation');
                Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            })();
        </script>
    </div>
</div>
</body>
</html>
