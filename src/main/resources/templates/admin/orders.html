<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn hàng - Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .page-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .page-title i {
            font-size: 2rem;
            color: #667eea;
        }
        
        .page-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin: 0;
        }
        
        .page-subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .content-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            font-weight: 600;
        }
        
        .table tbody td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }
        
        .table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .order-id {
            font-weight: 600;
            color: #667eea;
        }
        
        .customer-info {
            font-size: 0.9rem;
        }
        
        .customer-name {
            font-weight: 600;
            color: #333;
        }
        
        .customer-email {
            color: #666;
        }
        
        .total-price {
            font-weight: 600;
            color: #28a745;
        }
        
        .order-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            text-align: center;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-processing {
            background: #cce5ff;
            color: #004085;
        }
        
        .status-shipped {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-delivered {
            background: #d4edda;
            color: #155724;
        }
        
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .order-date {
            font-size: 0.9rem;
            color: #666;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-action {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-view {
            background: #17a2b8;
            color: white;
        }
        
        .btn-view:hover {
            background: #138496;
            transform: translateY(-2px);
        }
        
        .btn-edit {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-edit:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            z-index: 10;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        
        .back-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }
        
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            z-index: 10;
            transition: all 0.3s ease;
            background: rgba(220, 53, 69, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        
        .logout-btn:hover {
            color: white;
            background: rgba(220, 53, 69, 1);
            transform: translateX(5px);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }
            
            .page-title h1 {
                font-size: 2rem;
            }
            
            .table-responsive {
                font-size: 0.9rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="/admin/dashboard" class="back-btn">
        <i class="fas fa-arrow-left"></i> Về Dashboard
    </a>
    
    <!-- Logout Button -->
    <a href="/logout" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Đăng xuất
    </a>

    <div class="admin-container">
        <div class="page-header">
            <div class="page-title">
                <i class="fas fa-shopping-cart"></i>
                <h1>Quản lý đơn hàng</h1>
            </div>
            <p class="page-subtitle">Theo dõi trạng thái đơn hàng và quản lý giao dịch</p>
        </div>
        
        <div class="content-card">
            <div th:if="${orders.empty}" class="empty-state">
                <i class="fas fa-shopping-cart"></i>
                <h3>Chưa có đơn hàng nào</h3>
                <p>Danh sách đơn hàng sẽ hiển thị ở đây</p>
            </div>
            
            <div th:if="${!orders.empty}" class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Mã đơn hàng</th>
                            <th>Khách hàng</th>
                            <th>Tổng tiền</th>
                            <th>Trạng thái</th>
                            <th>Ngày đặt</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td class="order-id" th:text="'#' + ${order.orderId}">#1</td>
                            <td>
                                <div class="customer-info">
                                    <div class="customer-name" th:text="${order.customer?.fullName}">Tên khách hàng</div>
                                    <div class="customer-email" th:text="${order.customer?.email}">email@example.com</div>
                                </div>
                            </td>
                            <td class="total-price" th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">0 VNĐ</td>
                            <td>
                                <span th:class="${order.status == 'PENDING' ? 'order-status status-pending' : 
                                                (order.status == 'PROCESSING' ? 'order-status status-processing' : 
                                                (order.status == 'SHIPPED' ? 'order-status status-shipped' : 
                                                (order.status == 'DELIVERED' ? 'order-status status-delivered' : 
                                                (order.status == 'COMPLETED' ? 'order-status status-completed' : 
                                                'order-status status-cancelled'))))}"
                                      th:text="${order.status == 'PENDING' ? 'Chờ xử lý' : 
                                                (order.status == 'PROCESSING' ? 'Đang xử lý' : 
                                                (order.status == 'SHIPPED' ? 'Đã gửi hàng' : 
                                                (order.status == 'DELIVERED' ? 'Đã giao hàng' : 
                                                (order.status == 'COMPLETED' ? 'Thành công' : 
                                                'Đã hủy'))))}">
                                    Chờ xử lý
                                </span>
                            </td>
                            <td class="order-date" th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn-action btn-view">
                                        <i class="fas fa-eye"></i> Xem
                                    </button>
                                    <button class="btn-action btn-edit">
                                        <i class="fas fa-edit"></i> Sửa
                                    </button>
                                    <button class="btn-action btn-delete">
                                        <i class="fas fa-trash"></i> Xóa
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
