<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Danh sách sản phẩm - Computer Parts Store'">Danh sách sản phẩm</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{base :: nav}"></div>

<div class="container my-4" th:fragment="content">
    <h2 class="mb-4 text-center">Danh sách sản phẩm</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="product : ${products}" class="col">
            <div class="card h-100">
                <img th:src="@{'/' + ${product.imageUrl}}"
                     alt="Ảnh sản phẩm"
                     class="card-img-top"
                     style="height: 200px; object-fit: cover;" />
                    <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
                    <p class="card-text">
                        Giá: <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + ' VNĐ'">0 VNĐ</span>
                    </p>
                    <p class="card-text">
                        Còn hàng: <span th:text="${product.stock} + ' sản phẩm'">0 sản phẩm</span>
                    </p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/products/{id}(id=${product.productId})}"
                       class="btn btn-primary">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${products.isEmpty()}" class="alert alert-info text-center">
        Hiện tại không có sản phẩm nào.
    </div>
</div>

<div th:replace="~{base :: footer}"></div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
